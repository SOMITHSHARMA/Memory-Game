      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

 </head>

   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
 <div class="field">
   <input type="text" name="email" placeholder="Email Address" required>
 </div>
 <div class="field">
   <input type="password" name="password" placeholder="Password" required>
 </div>
 <div class="pass-link">
   <a href="#">Forgot password?</a>
 </div>
 <div class="field btn">
   <div class="btn-layer"></div>
   <input type="submit" value="Login">
 </div>

 <div class="signup-link">
   Not a member? <a href="">Signup now</a>
 </div>
</form>

<form action="#" class="signup">
<div class="field">
<input type="text" name="email" placeholder="Email Address" required>
</div>
<div class="field">
<input type="password"  name="password" placeholder="Password" required>
</div>
<div class="field">
<input type="password" placeholder="Confirm password" required>
</div>
<div class="field btn">
<div class="btn-layer"></div>
<input type="submit" value="Signup">
</div>
</form>

            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });


         const loginForm = document.querySelector("form.login");
loginForm.addEventListener("submit", (e) => {
  e.preventDefault(); // Prevents the page from reloading on form submission
  const email = loginForm.email.value; // Get the email entered by the user
  const password = loginForm.password.value; // Get the password entered by the user
  firebase.auth().signInWithEmailAndPassword(email, password) // Call Firebase signInWithEmailAndPassword method to authenticate user
  .then((userCredential) => {
    // User is authenticated, redirect to desired page
    window.location.href = "maze.html";
  })
  .catch((error) => {
    // An error occurred while authenticating user, display error message
    const errorMessage = error.message;
    alert(errorMessage);
  });
});


const signupForm = document.querySelector("form.signup");

signupForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const email = signupForm["email"].value;
  const password = signupForm["password"].value;

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const userDoc = firestore.collection("users").doc(userCredential.user.uid);
      userDoc.set({
        email: email,
        password: password
       }).then(() => {
          window.location.href = "login";
      }).catch((error) => {
        console.error("Error writing document: ", error);
      });
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorMessage);
    });
});

      </script>

   </body>
</html>
